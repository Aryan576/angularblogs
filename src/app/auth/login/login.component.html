<div class="col-md-6 mb-4 pb-5 main">
 

    <div class="card">
      <div class="card-body">

     
        
        <div class="form-header default-color " align="center">
          <h3 >
            <i class="fas fa-lock"></i> Login</h3>
        </div>

        
        
        <form [formGroup]="addform" (ngSubmit)="login()">
        <div class="md-form">
          
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="defaultForm-email" class="form-control" formControlName="email">
          
        </div>

        <div class="md-form">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="form-control" formControlName="password">
          
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-default waves-effect waves-light btn" value="login" >
       
        </div>
      </form>
      

      </div>

  
      <div class="modal-footer">
        <div class="options">
          <p>Not a member?
            <a href="#">Sign Up</a>
          </p>
          <p>Forgot
            <a href="#">Password?</a>
          </p>
        </div>
      </div>
    </div>
 
  </div>
