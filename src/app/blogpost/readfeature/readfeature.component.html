<div class=" container  col-lg-12 p-3 m-3" >
    <div class="row" >
        <div class="col-lg-3 m-3">
     
      <div class="card ">
  
        
        <div class="view overlay">
          <img class="card-img-top" [src]="['http://localhost:5151/uploads/' + Blogs[0].image]"
            alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
  
       
        <div class="card-body">
  
         
          <h4 class="card-title">{{Blogs[0].title}}</h4>
        
          <p class="card-text">{{Blogs[0].description}}</p>
          <p class="card-text"> Date by {{Blogs[0] .date|date:'mediumDate'}} </p>
          
         
  
        </div>
  
      </div> 
      
    </div>
</div>
  </div>
